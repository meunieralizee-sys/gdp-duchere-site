<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Administration - Site GDP Duchère</title>
  
  <!-- Decap CMS -->
  <link href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" rel="stylesheet" />
</head>
<body>
  <!-- L'interface admin de Decap CMS sera injectée ici -->
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Configuration de la redirection après login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin.html";
          });
        }
      });
    }
    
    // Initialiser Decap CMS avec la configuration
    CMS.init({
      config: {
        load_config_file: true,
        config_file: '/admin/config.yml'
      }
    });
  </script>
</body>
</html>
